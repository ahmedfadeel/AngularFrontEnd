<h2>Employee list</h2>
<table class="table table-striped">
 	<thead>
     <tr>
     	<th>firstName</th>
     	<th>lastName</th>
     	<th>email</th>
     
     </tr>
     </thead>	
     <tbody>   
     	<tr *ngFor="let employee  of employees">
     	 	<td>{{employee.firstName}}</td>
     	 	<td>{{employee.lastName}}</td>
     	 	<td>{{employee.email}}</td>
               <td>
                   <button (click)="updateEmployee(employee.id)" class="btn btn-info">update</button>
                    <button (click)="deleteEmployee(employee.id)"style="margin-left:5px" class="btn btn-danger" >delete</button>
                     <button (click)="employeeDetails(employee.id)"style="margin-left:5px" class="btn btn-danger" >view</button>
               </td>
               
                
     	</tr>
     </tbody>	
</table>
