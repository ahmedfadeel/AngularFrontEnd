<div class="col-md-6 offset-md-3">
	<h3> Log In </h3>


   <form   class="form-signin" (ngSubmit)="logIn()">
   	  <div class="form-group">
   	  	<label>User Name</label>
   	  	<input type="text"  class="form-control" name="userName" id="userName"
   	  	[(ngModel)]="authRquest.userName">
   	  </div>


   	  <div class="form-group">
   	  	<label>Password</label>
   	  	<input class="form-control" type="text" name="Password" id="password"
   	  	[(ngModel)]="authRquest.password">
   	  </div>
      
      
        
        <button class="btn btn-success" type="submit" style="width:150px;">  login  </button>
         
   </form>
     <button (click) ="signUp()" style="margin-top: 10px;" class="btn btn-success" type="submit">  create new account   </button>
</div>
